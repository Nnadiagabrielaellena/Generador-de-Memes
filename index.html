<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"
            integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA=="
            crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"
            integrity="sha512-csNcFYJniKjJxRWRV1R7fvnXrycHP6qDR21mgz1ZP55xY5d+aHLfo9/FcGDQLfn2IfngbAHd8LdfsagcCqgTcQ=="
            crossorigin="anonymous"></script>
      <title>Document</title>
      <link rel="stylesheet" href="./index.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Anton&family=Dancing+Script:wght@400..700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
            rel="stylesheet">
      <script src="https://kit.fontawesome.com/7505fbf04c.js" crossorigin="anonymous"></script>
</head>

<body class="modoClaro" >
      <header>
            <div class="title-header">
                  <h1>Generador de Memes</h1>
            </div>
            <div class=container-buttons>
                  <button id="imagen" class="button-tit">imagen</button>
                  <button id ="texto" class="button-tit ">texto</button>
                  <button id="ClaroOscuro" class="button-tit">modo oscuro</button>
            </div>

      </header>

      <main>
            <div class="container-meme">
                  <div class="canvas-meme">
                        <p id="topTextMain">TOP TEXT</p>
                        <div id="imgMeme">
                        </div>
                        <p id="topText">Bottom TEXT</p>
                  </div>





            </div>
      </main>

      <aside>
            <div  class="asideImagen">
                  <h2 class="titulo-imagen">IMAGEN</h2>
                  <div>
                        <label class="titulo-aside-imagen">URL</label>
                        <input id="url" type="text">
                  </div>


                  <label class="titulo-aside-imagen">FONDO</label>
                  <div class="contenedor-fondo">
                        <label for="Color">Color</label>
                        <input id ="fondo1"type="color"></input>
                        <select id="fondo" name="" id="">
                              <option value="">Ninguno</option>
                              <option value="1.5">Aclarar</option>
                              <option value="0.5">Oscurecer</option>
                              <option value="difference">Diferencia</option>
                              <option value="luminosity">Luminosidad</option>
                              <option value="multiply">Multiplicar</option>
                        </select>
                  </div>
                  <div class="contenedor-filtros">
                        <h3 class="titulo-aside">FILTROS</h3>
                        <div class="titulos-filtro">
                              <label for="brillo">brillo</label>
                              <input id="brillo" type="range" min="0" max="1" step="0.1">
                        </div>

                        <div class="titulos-filtro">
                              <label for="">contraste</label>
                              <input id="contraste" type="range" min="100%" max="1000%" step="0.1%" value="100%">
                        </div>
                        <div class="titulos-filtro">
                              <label for="desenfoque">desenfoque</label>
                              <input id="desenfoque" type="range" min="0" max="10" step="0.1" value="0">
                        </div>
                        <div class="titulos-filtro">
                              <label for="">escala de grises</label>
                              <input id="grises" type="range" min="0" max="100%" step="1%" value="0">
                        </div>
                        <div class="titulos-filtro">
                              <label for="">sepia</label>
                              <input id="sepia" type="range" min="0" max="100%" step="1" value="0">
                        </div>
                        <div class="titulos-filtro">
                              <label for="">hue</label>
                              <input id="hue" type="range" min="0" max="359deg" step="1deg" value="0deg">
                        </div>
                        <div class="titulos-filtro">
                              <label for="">saturado</label>
                              <input id="saturado" type="range" min="100%" max="1000%" step="10%" value="100%">
                        </div>

                        <div class="titulos-filtro">
                              <label for="">negativo</label>
                              <input id="negative" type="range" min="0" max="1" step="0.1" value="1">

                        </div>
                        <div class="contenedor-restablecer">
                              <button id="reestablecerV">reestablecer filtros</button>
                        </div>


                  </div>

            </div>
            <div class="asideTexto">
                  <h2>TEXTO</h2>
                  <label for="ddddd">SUPERIOR</label>
                  <input id="top-tex" placeholder="TOP TEXT" type="text">
                  <div>
                        <input id="sinTextoSuperior" type="checkbox" name="" id="">
                        <label for="">Sin texto Superior</label>
                  </div>

                  <label for="ddddd">INFERIOR</label>
                  <input id="textoInferior" placeholder="BOTTON TEXT" type="text">
                  <div>
                        <input id="sinTextoInferior" type="checkbox" name="" id="">
                        <label for="">Sin texto Inferior</label>
                  </div>
                  <label for="">FUENTE</label>
                  <select id="seleccionFuente" name="">
                        <option id="arial" value="">Arial</option>
                        <option id="arialBlack" value="arialBlack">Arial Black</option>
                        <option id="AmericanTypewriter" value="">American Typewriter</option>
                        <option value="">Andale Mono</option>
                        <option value="">Comics Sans MS</option>
                        <option value="">Helvetica</option>
                        <option value="">Impact</option>
                        <option value="">Verdana</option>
                        <option value="">Times New Roman</option>
                  </select>
                  <div>
                        <input id="tamano" type="number" min="0" max="57px">
                        <i id="alineacionIzq" class="fa-solid fa-align-left"></i>
                        <i id="alineacionCentral" class="fa-sharp fa-solid fa-align-center"></i>
                        <i id="alineacionDerecha" class="fa-sharp fa-solid fa-align-right"></i>

                  </div>
                  <div class="cont-input-Color">

                        <label for="COLOR">COLOR</label>
                        <input id="color" placeholder="#000000" type="color" name="" id="">

                        <label for="">FONDO</label>
                        <input id="colorFondo" placeholder="#FFFFFF" PLKA type="color" name="" id="">

                  </div>
                  <div>
                        <input id="transparente" type="checkbox" name="" id="">
                        <label for="">Fondo Transparente</label>
                  </div>

                  <label for="CONTORNO">CONTORNO</label>
                  <div class="cont-input-contorno">
                        <button id="contornoNinguno">Ninguno</button>
                        <button id="contornoClaro">Claro</button>
                        <button id="contornoOscuro">Oscuro</button>
                  </div>

                  <label for="">ESPACIADO</label>
                  <input id="espaciado" type="number" min="0" max="60">
                  <label for="">INTERLINEADO</label>
                  <select id="interlineado" name="" id="">
                        <option id="opcion1" value="">0.8</option>
                        <option value="">1</option>
                        <option value="">1.2</option>
                        <option value="">1.5</option>
                        <option value="">2</option>
                        <option value="">2.5</option>
                  </select>







            </div>

      </aside>
      <footer class="conteiner-descargar">

            <button id="descargar" class="button-descargar">descargar meme</button>

      </footer>

      <script src="./index.js"></script>
</body>

</html>
